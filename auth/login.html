<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <!-- Tambahkan setelah <meta name="viewport"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Login - NILAMTRACE</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
      .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #2d5a27 0%, #1e3f1a 100%);
        padding: 2rem;
      }

      .auth-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 3rem;
        width: 100%;
        max-width: 400px;
      }

      .auth-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .auth-logo {
        font-size: 2.5rem;
        color: #2d5a27;
        margin-bottom: 0.5rem;
      }

      .auth-title {
        color: #2d5a27;
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .auth-subtitle {
        color: #666;
        font-size: 1rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
      }

      .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 1rem;
        transition: all 0.3s;
      }

      .form-control:focus {
        outline: none;
        border-color: #2d5a27;
        box-shadow: 0 0 0 3px rgba(45, 90, 39, 0.1);
      }

      .auth-btn {
        width: 100%;
        padding: 0.75rem;
        background-color: #2d5a27;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .auth-btn:hover {
        background-color: #1e3f1a;
      }

      .auth-footer {
        text-align: center;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e0e0e0;
      }

      .auth-link {
        color: #2d5a27;
        text-decoration: none;
        font-weight: 500;
      }

      .auth-link:hover {
        text-decoration: underline;
      }

      .alert {
        padding: 1rem;
        border-radius: 6px;
        margin-bottom: 1.5rem;
        display: none;
      }

      .alert.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
      }

      @media (max-width: 480px) {
        .auth-container {
          padding: 1rem;
        }

        .auth-card {
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
        <div class="auth-logo">
          <img
            src="../assets/images/nilam.png"
            alt="Tanaman Nilam"
            style="width: 100px;height: 100px;"/>
          <h1 class="auth-title">NILAMTRACE</h1>
          <p class="auth-subtitle">Masuk ke akun Anda</p>
        </div>

        <form id="loginForm">
          <div class="alert error" id="errorAlert"></div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              required />
          </div>

          <button type="submit" class="auth-btn" id="loginBtn">Masuk</button>
        </form>

        <div class="auth-footer">
          <p>
            Belum punya akun?
            <a href="register.html" class="auth-link">Daftar di sini</a>
          </p>
          <p style="margin-top: 0.5rem">
            <a href="../index.html" class="auth-link"
              >‚Üê Kembali</a
            >
          </p>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const errorAlert = document.getElementById("errorAlert");

          // Reset error
          errorAlert.style.display = "none";

          // Simple validation
          if (!email || !password) {
            errorAlert.textContent = "Email dan password harus diisi";
            errorAlert.style.display = "block";
            return;
          }

          // Simulate login (demo mode)
          errorAlert.textContent =
            "Login berhasil! Mengarahkan ke dashboard...";
          errorAlert.style.backgroundColor = "#d4edda";
          errorAlert.style.color = "#155724";
          errorAlert.style.borderColor = "#c3e6cb";
          errorAlert.style.display = "block";

          // Simulate API delay
          setTimeout(() => {
            // Store user session
            localStorage.setItem(
              "user",
              JSON.stringify({
                name: "Petani Nilam",
                email: email,
                village: "Desa Teuladan",
              })
            );

            // Redirect to homepage
            window.location.href = "../homepage/homepage.html";
          }, 1000);
        });
    </script>
  </body>
</html>
