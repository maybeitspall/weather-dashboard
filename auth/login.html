<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Masuk - NILAMTRACE</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Masuk ke akun NILAMTRACE untuk mengakses sistem manajemen produksi dan deteksi penyakit tanaman nilam">
    <meta name="keywords" content="login, masuk, NILAMTRACE, petani nilam">
    
    <!-- Ikon Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/landing.css">
</head>
<body class="landing-page">
    <!-- Navigation Header -->
    <header role="banner">
        <div class="header-container">
            <!-- Hamburger Menu untuk Mobile -->
            <button class="hamburger-btn" id="hamburgerBtn" aria-label="Buka menu navigasi" aria-expanded="false" aria-controls="sidebar">
                <i class="fas fa-bars" aria-hidden="true"></i>
            </button>
            
            <!-- Logo -->
            <div class="logo">
                <img src="../assets/images/nilam.png" alt="Tanaman Nilam" class="logo-img"/>
            </div>
            
            <!-- Profile Dropdown (untuk konsistensi) -->
            <div class="profile-dropdown" id="profileDropdown">
                <div class="header-auth">
                    <a href="login.html" class="auth-btn login-btn active">
                        <i class="fas fa-sign-in-alt"></i>
                        Masuk
                    </a>
                    <a href="register.html" class="auth-btn register-btn">
                        <i class="fas fa-user-plus"></i>
                        Daftar
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar" role="navigation" aria-label="Menu navigasi utama">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <img src="../assets/images/nilam.png" alt="Logo NILAMTRACE"/>
            </div>
            <button class="close-sidebar" id="closeSidebar" aria-label="Tutup menu navigasi">
                <i class="fas fa-times" aria-hidden="true"></i>
            </button>
        </div>
        
        <div class="sidebar-menu">
            <a href="../index.html#features" class="menu-item">
                <i class="fas fa-star"></i>
                <span>Fitur</span>
            </a>
            
            <a href="../index.html#stats" class="menu-item">
                <i class="fas fa-chart-bar"></i>
                <span>Statistik</span>
            </a>
            
            <a href="../index.html#contact" class="menu-item">
                <i class="fas fa-headset"></i>
                <span>Kontak</span>
            </a>
            
            <div class="menu-divider"></div>
            
            <a href="login.html" class="menu-item active">
                <i class="fas fa-sign-in-alt"></i>
                <span>Masuk</span>
            </a>
            
            <a href="register.html" class="menu-item">
                <i class="fas fa-user-plus"></i>
                <span>Daftar</span>
            </a>
        </div>
        
        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-leaf"></i>
                </div>
                <div class="user-details">
                    <h4>Petani Nilam</h4>
                    <p>Desa Teuladan</p>
                </div>
            </div>
        </div>
    </nav>

    <!-- Overlay untuk mobile -->
    <div class="overlay" id="overlay"></div>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="auth-background">
            <div class="hero-particles"></div>
            <div class="hero-gradient"></div>
        </div>
        
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-badge">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Selamat Datang Kembali</span>
                    </div>
                    <h1 class="auth-title">Masuk ke Akun Anda</h1>
                    <p class="auth-subtitle">
                        Akses dashboard untuk mengelola produksi dan mendeteksi penyakit tanaman nilam Anda
                    </p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="alert error" id="errorAlert"></div>

                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <input type="email" id="email" class="form-control" placeholder="Masukkan email Anda" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <input type="password" id="password" class="form-control" placeholder="Masukkan password Anda" required>
                    </div>

                    <button type="submit" class="auth-btn primary" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        Masuk ke Dashboard
                    </button>
                </form>

                <div class="auth-footer">
                    <p class="auth-text">
                        Belum punya akun? 
                        <a href="register.html" class="auth-link">Daftar sekarang</a>
                    </p>
                    <div class="auth-divider">
                        <span>atau</span>
                    </div>
                    <a href="../index.html" class="auth-btn secondary">
                        <i class="fas fa-arrow-left"></i>
                        Kembali ke Beranda
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="../assets/js/common.js"></script>
    <script>
        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            const loginBtn = document.getElementById('loginBtn');

            // Reset error
            errorAlert.style.display = 'none';

            // Simple validation
            if (!email || !password) {
                errorAlert.textContent = 'Email dan password harus diisi';
                errorAlert.style.display = 'block';
                return;
            }

            // Show loading state
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
            loginBtn.disabled = true;

            // Simulate login (demo mode)
            setTimeout(() => {
                errorAlert.textContent = 'Login berhasil! Mengarahkan ke dashboard...';
                errorAlert.className = 'alert success';
                errorAlert.style.display = 'block';

                // Store user session
                localStorage.setItem('user', JSON.stringify({
                    name: 'Petani Nilam',
                    email: email,
                    village: 'Desa Teuladan'
                }));

                // Redirect to homepage
                setTimeout(() => {
                    window.location.href = '../homepage/homepage.html';
                }, 1000);
            }, 1500);
        });
    </script>
</body>
</html>
