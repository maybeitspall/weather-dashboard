    <!DOCTYPE html>
    <html lang="id">
    <head>
        <meta charset="UTF-8">
        <!-- Tambahkan setelah <meta name="viewport"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <title>Daftar - NILAMTRACE</title>
        <link rel="stylesheet" href="../assets/css/style.css">
        <style>
            .auth-container {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, #2d5a27 0%, #1e3f1a 100%);
                padding: 2rem;
            }
            
            .auth-card {
                background: white;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                padding: 3rem;
                width: 100%;
                max-width: 450px;
            }
            
            .auth-header {
                text-align: center;
                margin-bottom: 2rem;
            }
            
            .auth-logo {
                font-size: 2.5rem;
                color: #2d5a27;
                margin-bottom: 0.5rem;
            }
            
            .auth-title {
                color: #2d5a27;
                font-size: 1.8rem;
                font-weight: 600;
                margin-bottom: 0.5rem;
            }
            
            .auth-subtitle {
                color: #666;
                font-size: 1rem;
            }
            .logo {
    display: flex;
    flex-direction: column;
    align-items: center; /* tengah horizontal */
    gap: 0.25rem;
    text-align: center; /* judul tetap center */
    }

    .logo img {
    width: 100px;
    height: 100px;
    object-fit: contain;
    margin-bottom: 0.25rem;
    }

    /* paragraf di bawah judul: justify dan batasi lebar agar terlihat rapi */
    .auth-subtitle {
    text-align: justify;
    text-justify: inter-word;
    max-width: 320px;
    margin: 0 auto; /* center dalam container */
    color: #666;
    font-size: 1rem;
    }
            .form-group {
                margin-bottom: 1.5rem;
            }
            
            .form-label {
                display: block;
                margin-bottom: 0.5rem;
                color: #333;
                font-weight: 500;
            }
            
            .form-control {
                width: 100%;
                padding: 0.75rem 1rem;
                border: 2px solid #e0e0e0;
                border-radius: 6px;
                font-size: 1rem;
                transition: all 0.3s;
            }
            
            .form-control:focus {
                outline: none;
                border-color: #2d5a27;
                box-shadow: 0 0 0 3px rgba(45, 90, 39, 0.1);
            }
            
            .auth-btn {
                width: 100%;
                padding: 0.75rem;
                background-color: #2d5a27;
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 1rem;
                font-weight: 500;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            
            .auth-btn:hover {
                background-color: #1e3f1a;
            }
            
            .auth-footer {
                text-align: center;
                margin-top: 2rem;
                padding-top: 1.5rem;
                border-top: 1px solid #e0e0e0;
            }
            
            .auth-link {
                color: #2d5a27;
                text-decoration: none;
                font-weight: 500;
            }
            
            .auth-link:hover {
                text-decoration: underline;
            }
            
            .alert {
                padding: 1rem;
                border-radius: 6px;
                margin-bottom: 1.5rem;
                display: none;
            }
            
            .alert.error {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
                display: block;
            }
            
            .alert.success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
                display: block;
            }
            
            @media (max-width: 480px) {
                .auth-container {
                    padding: 1rem;
                }
                
                .auth-card {
                    padding: 2rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                <div class="logo">
            <img
                src="../assets/images/nilam.png"
                alt="Tanaman Nilam"
                style="width: 100px;height: 100px;"/>
                    <h1 class="auth-title">NILAMTRACE</h1>
                    <p class="auth-subtitle">Buat akun baru</p>
                </div>

                <form id="registerForm">
                    <div class="alert error" id="errorAlert"></div>
                    
                    <div class="form-group">
                        <label for="name" class="form-label">Nama Lengkap</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" required>
                        <small style="color: #666; font-size: 0.875rem;">Minimal 6 karakter</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                        <input type="password" id="confirmPassword" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">Nomor Telepon (opsional)</label>
                        <input type="tel" id="phone" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="address" class="form-label">Alamat (opsional)</label>
                        <textarea id="address" class="form-control" rows="2"></textarea>
                    </div>

                    <button type="submit" class="auth-btn" id="registerBtn">
                        Daftar
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Sudah punya akun? <a href="login.html" class="auth-link">Masuk di sini</a></p>
                </div>
            </div>
        </div>

        <script>
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    confirmPassword: document.getElementById('confirmPassword').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value
                };
                
                const errorAlert = document.getElementById('errorAlert');
                
                // Reset error
                errorAlert.style.display = 'none';
                
                // Validation
                let isValid = true;
                let errorMessage = '';
                
                if (!formData.name) {
                    errorMessage += 'Nama harus diisi\n';
                    isValid = false;
                }
                
                if (!formData.email) {
                    errorMessage += 'Email harus diisi\n';
                    isValid = false;
                } else if (!/\S+@\S+\.\S+/.test(formData.email)) {
                    errorMessage += 'Email tidak valid\n';
                    isValid = false;
                }
                
                if (!formData.password) {
                    errorMessage += 'Password harus diisi\n';
                    isValid = false;
                } else if (formData.password.length < 6) {
                    errorMessage += 'Password minimal 6 karakter\n';
                    isValid = false;
                }
                
                if (formData.password !== formData.confirmPassword) {
                    errorMessage += 'Password tidak cocok\n';
                    isValid = false;
                }
                
                if (!isValid) {
                    errorAlert.textContent = errorMessage;
                    errorAlert.style.display = 'block';
                    return;
                }
                
                // Simulate registration (demo mode)
                errorAlert.textContent = 'Registrasi berhasil! Mengarahkan ke dashboard...';
                errorAlert.style.backgroundColor = '#d4edda';
                errorAlert.style.color = '#155724';
                errorAlert.style.borderColor = '#c3e6cb';
                errorAlert.style.display = 'block';
                
                // Simulate API delay
                setTimeout(() => {
                    // Store user session
                    localStorage.setItem('user', JSON.stringify({
                        name: formData.name,
                        email: formData.email,
                        phone: formData.phone,
                        address: formData.address,
                        village: 'Desa Teuladan'
                    }));
                    
                    // Redirect to homepage
                    window.location.href = '../homepage/homepage.html';
                }, 1000);
            });
        </script>
    </body>
    </html>
